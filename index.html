<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="calc-body">
        <section>
            <div class="pos">
                <h1 id="result">  </h1>
                <p id="input"></p>
            </div>
        </section>
        <div id="btnContainer">
            <div class="first">
                <div>
                    <button id="clear" class="size green">AC</button>
                    <button class="size green "  id="back">C</button>
                    <button id="percentage" class="size green">%</button>
                </div>
                <div>
                    <button class="size white number"  id="7">7</button>
                    <button class="size white number"  id="8">8</button>
                    <button class="size white number"  id="9">9</button>
                    <button class="size white number"  id="4">4</button>
                    <button class="size white number"  id="5">5</button>
                    <button class="size white number"  id="6">6</button>
                    <button class="size white number"  id="1">1</button>
                    <button class="size white number"  id="2">2</button>
                    <button class="size white number"  id="3">3</button>
                    
                    <button class="size white number zero"   id="0">0</button>
                    <button class="size white piont" value="."  id=".">.</button>
                </div> 
            </div>
            <div class="operators">
                <button id="/"  class="size red operate">/</button>
                <button id="*" class="red size operate">x</button>
                <button id="-" class="red size operate" >-</button>
                <button id="+" class="red size operate" >+</button>
                <button id="equalTo" class="red size">=</button>
            </div>
        </div>
   </div> 
   <script src="./script.js"></script> 
</body>
</html>
